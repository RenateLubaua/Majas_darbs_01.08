<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div style="position: relative">   
     <!-- formatējums, lai relatīvi dažādiem ekrāniem -->

    <div class="house">
        <div class="chimney"></div>
        <div class="roof"></div>
        <div class="walls"></div>
        <div class="window1"></div>
        <div class="window2"></div>
        <div class="window3"></div>
        <div class="window4"></div>
        <div class="door"></div>
        <div class="doorknob"></div>
    </div>
      <!-- mājas daļas   -->

    <div class="car">
        <div class="top"></div>
        <div class="border"></div>
        <div class="car-body"></div>
        <div class="wheel1"></div>
        <div class="wheel2"></div>
        <div class="alloy1"></div>
        <div class="alloy2"></div>
        <div class="door-handle1"></div>
        <div class="door-handle2"></div>
        <div class="doors"></div>
        <div class="spoiler"></div>
        <div class="spoiler-top"></div>
    </div>
    <!-- automašīnas daļas -->

    <div class="human">
        <div class="hat-top"></div>
        <div class="hat-bottom"></div>
        <div class="head"></div>
        <div class="left-eye"></div>
        <div class="right-eye"></div>
        <div class="mouth"></div>
        <div class="human-nose"></div>
        <div class="human-body"></div>
        <div class="left-arm"></div>
        <div class="right-arm"></div>
        <div class="left-leg"></div>
        <div class="right-leg"></div>
        <div class="left-shoe"></div>
        <div class="right-shoe"></div>
    </div>
    <!-- Cilvēka ķermeņa daļas -->
    
    <div class="teddy">
        <div class="teddy-head"></div>
        <div class="left-ear"></div>
        <div class="left-ear-top"></div>
        <div class="right-ear"></div>
        <div class="right-ear-top"></div>
        <div class="teddy-left-eye"></div>
        <div class="teddy-right-eye"></div>
        <div class="nose"></div>
        <div class="teddy-face"></div>
        <div class="teddy-mouth-left"></div>
        <div class="teddy-mouth-right"></div>
        <div class="teddy-body"></div>
        <div class="belly"></div>
        <div class="teddy-left-arm"></div>
        <div class="teddy-right-arm"></div>
        <div class="teddy-left-leg"></div>
        <div class="teddy-right-leg"></div>
    </div>
    <!-- Lācīša ķermeņa daļas -->
</div>        

</body>
</html>
